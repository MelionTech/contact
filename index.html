<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مستطيل مقسم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #787878;
            margin: 0;
            line-height: 1.5;
            overflow: hidden;
        }

        .cover {
            width: 100%;
            height: 150px;
            background-image: url('https://i.imgur.com/gj3fZfZ.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 25px;
            transform: scale(0);
            animation: scaleUp 0.3s forwards 0.2s;
        }

        .profile {
            width: 100px;
            height: 100px;
            background-image: url('https://i.imgur.com/L6Qcaxh.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-top: -70px;
            margin-bottom: 10px;
            transform: scale(0);
            animation: scaleUp 0.3s forwards 0.4s;
        }

        .title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 5px;
            transform: scale(0);
            animation: scaleUp 0.3s forwards 0.6s;
            padding: 8px 12px; /* حواف داخلية */
            color: white; /* لون النص */
            background-color: #0088cc; /* لون خلفية */
            border-radius: 20px; /* انحناء دائري */
            display: flex;
            align-items: center;
            cursor: pointer; /* تغيير المؤشر */
        }

        .telegram-icon {
            margin-left: 0; /* الأيقونة إلى اليسار */
            width: 25px;
            height: auto;
        }

        .description {
            font-size: 14px;
            margin-bottom: 30px;
            color: white;
            font-family: 'Cairo', sans-serif;
            transform: scale(0);
            animation: scaleUp 0.3s forwards 0.8s;
        }

        .container, .new-container {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .box {
            width: 70px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.1);
            animation: explode 0.5s forwards;
            cursor: pointer;
        }

        .box1 { background-color: #0088cc; border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .box2 { background-color: #ff0000; border-radius: 0; }
        .box3 { background-color: #25D366; border-radius: 0; }
        .box4 { background-color: #29ABE0; border-top-right-radius: 10px; border-bottom-right-radius: 10px; }

        .new-box {
            width: 85px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.1);
            animation: explode 0.5s forwards;
            cursor: pointer;
        }

        .new-box5 { background-color: #1DA1F2; border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        .new-box6 { background-color: #E1306C; }
        .new-box7 {
            width: 280px;
            height: 50px;
            background-color: #FFD700;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            color: black; /* لون النص */
            font-weight: bold; /* جعل النص سميك */
            font-family: 'Cairo', sans-serif; /* استخدام خط كايرو */
        }

        .podcast-box {
            background-color: #9D40D5; 
            cursor: pointer; 
            border-top-right-radius: 10px; 
            border-bottom-right-radius: 10px; 
        }

        img {
            width: 30px;
            height: auto;
        }
        
        @keyframes explode {
            0% { opacity: 0; transform: scale(0.1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes scaleUp {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .custom-popup {
            margin-top: 50px;
        }

        .swal2-textarea {
            text-align: right;
            direction: rtl;
        }
    </style>
</head>
<body>
    <div class="cover"></div>
    <div class="profile"></div>
    
    <!-- عنوان "MelionTech" مع أيقونة تلغرام -->
    <div class="title" onclick="window.open('https://telegram.me/meliontech', '_blank')">
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/telegram.png" alt="Telegram icon" class="telegram-icon"> 
        MelionTech
    </div>
    
    <div class="description">صانع محتوى تقني ، نفسي و ديني</div>

    <div class="container">
        <div class="box box1" style="animation-delay: 1.2s;" onclick="window.open('https://telegram.me/meliontech', '_blank')"><img src="https://img.icons8.com/ios-filled/50/FFFFFF/telegram.png" alt="Telegram icon"></div>
        <div class="box box2" style="animation-delay: 1.4s;" onclick="window.open('https://youtube.com/@meliontech', '_blank')"><img src="https://img.icons8.com/ios-filled/50/FFFFFF/youtube-play.png" alt="YouTube icon"></div>
        <div class="box box3" style="animation-delay: 1.6s;" onclick="window.open('https://wa.me/+213549412341', '_blank')"><i class="fab fa-whatsapp" style="color: white; font-size: 25px;"></i></div>
        <div class="box box4" style="animation-delay: 1.8s;" onclick="window.open('https://ko-fi.com/meliontech', '_blank')"><img src="https://external-content.duckduckgo.com/iu/?u=https://i.imgur.com/DfNbezF.png" alt="Ko-fi icon"></div>
    </div>

    <div class="new-container">
        <div class="new-box new-box5" style="animation-delay: 2.0s;" onclick="window.open('https://x.com/meliontech', '_blank')"><i class="fab fa-twitter" style="color: white; font-size: 25px;"></i></div>
        <div class="new-box new-box6" style="animation-delay: 2.2s;" onclick="window.open('https://instagram.com/meliontech', '_blank')"><i class="fab fa-instagram" style="color: white; font-size: 25px;"></i></div>
        <div class="new-box podcast-box" style="animation-delay: 2.4s;" onclick="window.open('https://ar-podcast.com/meliontech/', '_blank')"><i class="fas fa-podcast" style="color: white; font-size: 25px;"></i></div>
    </div>
    
    <div class="new-container">
        <div class="new-box new-box7" style="animation-delay: 2.5s;" onclick="openTextInput()">
            إرسال كمجهول
        </div>
    </div>

    <script>
        function openTextInput() {
            Swal.fire({
                title: 'أدخل نصك هنا',
                input: 'textarea',
                inputPlaceholder: 'اكتب نصك...',
                showCancelButton: true,
                confirmButtonText: 'إرسال',
                cancelButtonText: 'إلغاء',
                position: 'top',
                customClass: {
                    popup: 'custom-popup'
                },
                inputAttributes: {
                    dir: 'rtl',
                    maxlength: 4000
                },
                preConfirm: (text) => {
                    if (!text) {
                        Swal.showValidationMessage('يجب كتابة نص');
                    } else if (text.length > 4000) {
                        Swal.showValidationMessage('تجاوز الحد الأقصى المسموح به (4000 حرف)');
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    const inputText = result.value;
                    sendMessageToTelegram(inputText);
                }
            });

            document.querySelector('.swal2-textarea').addEventListener('input', function() {
                const maxLength = 4000;
                if (this.value.length >= maxLength) {
                    this.value = this.value.substring(0, maxLength);
                }
            });
        }

        function sendMessageToTelegram(message) {
            const token = '8124666794:AAF9gSTuY8kirf-xws5rTZulfTcm3oaj82Q';
            const chatId = '1693067897';
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    Swal.fire('تم إرسال الرسالة بنجاح!');
                } else {
                    Swal.fire('فشل في إرسال الرسالة: ' + data.description);
                }
            })
            .catch(error => {
                Swal.fire('خطأ في الاتصال: ' + error);
            });
        }
    </script>
</body>
</html>
